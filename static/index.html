<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Schedule</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Schedule Maker</h1>
            <div>
                <span>
                    subject: <input type="text" id ="subject">
                    Course code: <input type="text" id ="catalog_nbr">
                    Course component: <input type="text" placeholder="Optional" id ="ssr_component">
                    <button id="search-courses">Search</button>
                </span>
            </div>
            <h2>Search results</h2>
            <ol id="courses"></ol>

        <div class="admin">
            <h2>Manage Courses</h2>
            <span>
                id: <input type="text" id ="id">
                name: <input type="text" id ="name">
                <button id="add-courses">Add</button>
            </span>
            <span id="status"></span>
        </div>

        <script defer src="schedule.js"></script>
    </body>
</html>
